{% extends "base.html" %} {% block content %}

<section class="flex items-center justify-center h-screen">
  <form
    method="POST"
    action="{% url 'urlshort:index' %}"
    class="grid grid-cols-2 gap-2 w-3/4"
  >
    {% csrf_token %}
    <label class="join w-full">
      <span
        class="input input-bordered flex items-center gap-2 opacity-70 join-item text-nowrap"
        >原網址</span
      >
      {{ form.url }}
    </label>
    <label class="join">
      <span
        class="input input-bordered flex items-center gap-2 opacity-70 join-item text-nowrap"
        >短網址</span
      >
      {{ form.short_url }}
    </label>
    <label class="col-span-2">
      <textarea
        class="textarea textarea-bordered w-full opacity-70"
        placeholder="備註"
      ></textarea>
      <div class="flex justify-end">
        <button
          type="submit"
          class="btn btn-square bg-red-300 hover:bg-red-400 w-1/3"
        >
          確認送出
        </button>
      </div>
    </label>
  </form>
</section>
{% endblock %}
